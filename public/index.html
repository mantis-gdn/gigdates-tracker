<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GigDates Tracker Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      background-color: #333;
      color: white;
      margin: 0;
      padding: 1rem 0;
    }
    table {
      width: 90%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .loading {
      text-align: center;
      margin: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>GigDates Tracker Logs</h1>
  <div id="loading" class="loading">Loading logs, please wait...</div>
  <table style="display:none;">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Type</th>
        <th>URL</th>
        <th>Referrer</th>
      </tr>
    </thead>
    <tbody id="logs"></tbody>
  </table>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const logsTable = document.querySelector('table');
      const loadingIndicator = document.getElementById('loading');
      const logsBody = document.getElementById('logs'); // Correctly define logsBody

      fetch('https://gigdates-tracker.netlify.app/.netlify/functions/viewLog')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        loadingIndicator.style.display = 'none';
        logsTable.style.display = 'table';

        if (!Array.isArray(data) || data.length === 0) {
            logsBody.innerHTML = '<tr><td colspan="4">No logs available</td></tr>';
            return;
        }

        data.forEach(log => {
            const row = `
                <tr>
                    <td>${log.timestamp}</td>
                    <td>${log.type}</td>
                    <td>${log.url}</td>
                    <td>${log.referrer || 'N/A'}</td>
                </tr>
            `;
            logsBody.innerHTML += row;
        });
    })
    .catch(error => {
        console.error('Error fetching logs:', error);
        loadingIndicator.textContent = `Error loading logs: ${error.message}`;
    });
    });
</script>
</body>
</html>
